default: &default
  pacbio:
    message:
      lims: Traction
      key: pac_bio_run
      fields:
        last_updated:
          type: :constant
          value: Time.current
        id_pac_bio_run_lims:
          type: :model
          value: name
        pac_bio_run_uuid:
          type: :model
          value: uuid
        pac_bio_run_name:
          type: :model
          value: name
        wells:
          type: :array
          value: wells
          children:
            plate_number:
              type: :model
              value: plate.plate_number
            plate_uuid_lims:
              type: :model
              value: plate.uuid
            well_label:
              type: :model
              value: position
            well_uuid_lims:
              type: :model
              value: uuid
            samples:
              type: :array
              value: all_libraries
              children:
                cost_code:
                  type: :model
                  value: request.cost_code
                pac_bio_library_tube_id_lims:
                  type: :model
                  value: id
                pac_bio_library_tube_uuid:
                  type: :model
                  value: uuid
                pac_bio_library_tube_name:
                  type: :model
                  value: request.sample_name
                sample_uuid:
                  type: :model
                  value: request.sample.external_id
                study_uuid:
                  type: :model
                  value: request.external_study_id
                tag_sequence:
                  type: :model
                  value: tag.oligo
                tag_set_id_lims:
                  type: :model
                  value: tag.tag_set.id
                tag_identifier:
                  type: :model
                  value: tag.group_id
                tag_set_name:
                  type: :model
                  value: tag.tag_set_name
                pipeline_id_lims:
                  type: :model
                  value: request.library_type
                pac_bio_library_tube_barcode:
                  type: :model
                  value: tube.barcode

    # For instructions on structure and syntax, see: 'app/exchanges/README.md'
    sample_sheet:
      v10:
        columns:
          System Name:
            type: :model
            value: plate.run.system_name
            populate:
              for:
                - :well
              with: :well
          Run Name:
            type: :model
            value: plate.run.name
            populate:
              for:
                - :well
              with: :well
          Is Collection:
            type: :model
            value: collection?
            populate:
              for:
                - :well
                - :sample
              with: :row_type
          Sample Well:
            type: :model
            value: position_leading_zero
            populate:
              for:
                - :well
                - :sample
              with: :well
          Sample Name:
            type: :model
            value: tube_barcode
            populate:
              for:
                - :well
              with: :well
          Movie Time per SMRT Cell (hours):
            type: :model
            value: movie_time
            populate:
              for:
                - :well
              with: :well
          Insert Size (bp):
            type: :model
            value: insert_size
            populate:
              for:
                - :well
              with: :well
          Template Prep Kit Box Barcode:
            type: :model
            value: template_prep_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
          Binding Kit Box Barcode:
            type: :model
            value: binding_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
            populate_on_row_type: :well
          Sequencing Kit Box Barcode:
            type: :model
            value: plate.sequencing_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
          On-Plate Loading Concentration (pM):
            type: :model
            value: on_plate_loading_concentration
            populate:
              for:
                - :well
              with: :well
          DNA Control Complex Box Barcode:
            type: :model
            value: plate.run.dna_control_complex_box_barcode
            populate:
              for:
                - :well
              with: :well
          Run Comments:
            type: :model
            value: plate.run.comments
            populate:
              for:
                - :well
              with: :well
          Sample is Barcoded:
            type: :model
            value: sample_is_barcoded
            populate:
              for:
                - :well
              with: :well
          Barcode Name:
            type: :model
            value: barcode_name
            populate:
              for:
                - :sample
              with: :sample
          Barcode Set:
            type: :model
            value: barcode_set
            populate:
              for:
                - :well
              with: :well
          Same Barcodes on Both Ends of Sequence:
            type: :model
            value: same_barcodes_on_both_ends_of_sequence
            populate:
              for:
                - :well
              with: :well
          Bio Sample Name:
            type: :model
            value: find_sample_name
            populate:
              for:
                - :well
                - :sample
              with: :row_type
          Automation Parameters:
            type: :model
            value: automation_parameters
            populate:
              for:
                - :well
              with: :well
          Generate HiFi Reads:
            type: :model
            value: generate_hifi
            populate:
              for:
                - :well
              with: :well
          CCS Analysis Output - Include Kinetics Information:
            type: :model
            value: ccs_analysis_output
            populate:
              for:
                - :well
              with: :well
          Loading Target (P1 + P2):
            type: :model
            value: loading_target_p1_plus_p2
            populate:
              for:
                - :well
              with: :well
            populate_on_row_type: :well
          Use Adaptive Loading:
