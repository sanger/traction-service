default: &default
  pacbio:
    message:
      lims: Traction
      key: pac_bio_run
      fields:
        last_updated:
          type: :constant
          value: Time.current
        id_pac_bio_run_lims:
          type: :model
          value: name
        pac_bio_run_uuid:
          type: :model
          value: uuid
        pac_bio_run_name:
          type: :model
          value: name
        wells:
          type: :array
          value: wells
          children:
            plate_number:
              type: :model
              value: plate.plate_number
            plate_uuid_lims:
              type: :model
              value: plate.uuid
            well_label:
              type: :model
              value: position
            well_uuid_lims:
              type: :model
              value: uuid
            samples:
              type: :array
              value: libraries
              children:
                cost_code:
                  type: :model
                  value: request.cost_code
                pac_bio_library_tube_id_lims:
                  type: :model
                  value: id
                pac_bio_library_tube_uuid:
                  type: :model
                  value: uuid
                pac_bio_library_tube_name:
                  type: :model
                  value: request.sample_name
                sample_uuid:
                  type: :model
                  value: request.sample.external_id
                study_uuid:
                  type: :model
                  value: request.external_study_id
                tag_sequence:
                  type: :model
                  value: tag.oligo
                tag_set_id_lims:
                  type: :model
                  value: tag.tag_set.id
                tag_identifier:
                  type: :model
                  value: tag.group_id
                tag_set_name:
                  type: :model
                  value: tag.tag_set_name
                pipeline_id_lims:
                  type: :model
                  value: request.library_type
                pac_bio_library_tube_barcode:
                  type: :model
                  value: pool.tube.barcode

    # For instructions on structure and syntax, see: 'app/csv_generator/pacbio_sample_sheet.rb'
    sample_sheet:
      v10:
        columns:
          System Name:
            type: :model
            value: plate.run.system_name
            populate:
              for:
                - :well
              with: :well
          Run Name:
            type: :model
            value: plate.run.name
            populate:
              for:
                - :well
              with: :well
          Is Collection:
            type: :model
            value: collection?
            populate:
              for:
                - :well
                - :sample
              with: :row_type
          Sample Well:
            type: :model
            value: position_leading_zero
            populate:
              for:
                - :well
                - :sample
              with: :well
          Sample Name:
            type: :model
            value: pool_barcode
            populate:
              for:
                - :well
              with: :well
          Movie Time per SMRT Cell (hours):
            type: :model
            value: movie_time
            populate:
              for:
                - :well
              with: :well
          Insert Size (bp):
            type: :model
            value: insert_size
            populate:
              for:
                - :well
              with: :well
          Template Prep Kit Box Barcode:
            type: :model
            value: template_prep_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
          Binding Kit Box Barcode:
            type: :model
            value: binding_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
            populate_on_row_type: :well
          Sequencing Kit Box Barcode:
            type: :model
            value: plate.sequencing_kit_box_barcode
            populate:
              for:
                - :well
              with: :well
          On-Plate Loading Concentration (pM):
            type: :model
            value: on_plate_loading_concentration
            populate:
              for:
                - :well
              with: :well
          DNA Control Complex Box Barcode:
