default: &default
  saphyr:
    message:
      lims: &lims Traction
      key: bmap_flowcell
      fields:
        sample_uuid: &sample_uuid
          type: :model
          value: library.request.sample.external_id
        study_uuid: &study_uuid
          type: :model
          value: library.request.external_study_id
        experiment_name:
          type: :model
          value: chip.run.name
        enzyme_name:
          type: :model
          value: library.enzyme.name
        chip_barcode:
          type: :model
          value: chip.barcode
        chip_serialnumber:
          type: :model
          value: chip.serial_number
        position:
          type: :model
          value: position
        id_library_lims:
          type: :model
          value: library.id
        id_flowcell_lims:
          type: :model
          value: id
        instrument_name:
          type: :string
          value: saphyr
        last_updated: &timestamp
          type: :constant
          value: Time.current
  pacbio:
    message:
      lims: *lims
      key: pac_bio_run
      fields:
        last_updated: *timestamp
        id_pac_bio_run_lims:
          type: :model
          value: run.name
        pac_bio_run_uuid:
          type: :model
          value: run.uuid
        plate_barcode:
          type: :string
          value: "plate_barcode placeholder"
        plate_uuid_lims:
          type: :model
          value: uuid
        wells:
          type: :array
          value: wells
          children:
            well_label:
              type: :model
              value: position
            well_uuid_lims:
              type: :model
              value: uuid
            samples:
              type: :array
              value: request_libraries
              children:
                cost_code:
                  type: :model
                  value: request.cost_code
                pac_bio_library_tube_id_lims:
                  type: :model
                  value: library.id
                pac_bio_library_tube_uuid:
                  type: :model
                  value: library.uuid
                pac_bio_library_tube_name:
                  type: :model
                  value: request.sample_name
                sample_uuid:
                  type: :model
                  value: request.sample.external_id
                study_uuid:
                  type: :model
                  value: request.external_study_id
                tag_sequence:
                  type: :model
                  value: tag.oligo
                tag_set_id_lims:
                  type: :model
                  value: tag.group_id
                tag_identifier:
                  type: :model
                  value: tag.id
                tag_set_name:
                  type: :model
                  value: tag.tag_set.name
    sample_sheet:
      columns:
        System Name:
          type: :model
          value: plate.run.system_name
          row_type:
            - :well_header
        Run Name:
          type: :model
          value: plate.run.name
          row_type:
            - :well_header
        # Is Collection:
        #   type: :conditional_row_type
        #   value: { well_header: 'TRUE', sample: 'FALSE' }
        #   row_type:
        #     - :well_header
        #     - :sample
        Sample Well:
          type: :model
          value: position_leading_zero
          row_type:
            - :well_header
        Sample Name:
          type: :model
          value: sample_names
          row_type:
            - :well_header
        Movie Time per SMRT Cell (hours):
          type: :model
          value: movie_time
          row_type:
            - :well_header
        Insert Size (bp):
          type: :model
          value: insert_size
          row_type:
            - :well_header
        Template Prep Kit Box Barcode:
          type: :model
          value: plate.run.template_prep_kit_box_barcode
          row_type:
            - :well_header
        Binding Kit Box Barcode:
          type: :model
          value: plate.run.binding_kit_box_barcode
          row_type:
            - :well_header
        Sequencing Kit Box Barcode:
          type: :model
          value: plate.run.sequencing_kit_box_barcode
          row_type:
            - :well_header
        Sequencing Mode:
          type: :model
          value: sequencing_mode
          row_type:
            - :well_header
        On-Plate Loading Concentration (pM):
          type: :model
          value: on_plate_loading_concentration
          row_type:
            - :well_header
        DNA Control Complex Box Barcode:
          type: :model
          value: plate.run.dna_control_complex_box_barcode
          row_type:
            - :well_header
        Generate CCS Data:
          type: :model
          value: generate_ccs_data
          row_type:
            - :well_header
        Run Comments:
          type: :model
          value: plate.run.comments
          row_type:
            - :well_header
        Sample is Barcoded:
          type: :model
          value: all_libraries_tagged
          row_type:
            - :well_header
        Barcode Name:
          type: :model
          value: barcode_name
          row_type:
            - :sample
        Barcode Set:
          type: :model
          value: barcode_set
          row_type:
            - :well_header
        Same Barcodes on Both Ends of Sequence:
          type: :model
          value: same_barcodes_on_both_ends_of_sequence
          row_type:
            - :well_header
        Bio Sample Name:
          type: :model
          value: request.sample_name
          row_type:
            - :sample


development:
  <<: *default

test:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
