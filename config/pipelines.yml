default: &default
  saphyr:
    message:
      lims: &lims Traction
      key: bmap_flowcell
      fields:
        sample_uuid: &sample_uuid
          type: :model
          value: library.request.sample.external_id
        study_uuid: &study_uuid
          type: :model
          value: library.request.external_study_id
        experiment_name:
          type: :model
          value: chip.run.name
        enzyme_name:
          type: :model
          value: library.enzyme.name
        chip_barcode:
          type: :model
          value: chip.barcode
        chip_serialnumber:
          type: :model
          value: chip.serial_number
        position:
          type: :model
          value: position
        id_library_lims:
          type: :model
          value: library.id
        id_flowcell_lims:
          type: :model
          value: id
        instrument_name:
          type: :string
          value: saphyr
        last_updated: &timestamp
          type: :constant
          value: Time.current
  pacbio:
    message:
      lims: *lims
      key: pac_bio_run
      fields:
        last_updated: *timestamp
        sample_uuid: *sample_uuid
        study_uuid: *study_uuid
        id_pac_bio_run_lims:
          type: :model
          value: plate.run.id
        pac_bio_run_uuid:
          type: :model
          value: plate.run.uuid
        cost_code:
          type: :model
          value: library.request.cost_code
        tag_sequence:
          type: :model
          value: library.tag.oligo
        plate_barcode:
          type: :model
          value: plate.barcode
        plate_uuid:
          type: :model
          value: plate.uuid
        well_label:
          type: :model
          value: position
        well_uuid_lims:
          type: :model
          value: uuid
        pac_bio_library_tube_id_lims:
          type: :model
          value: library.id
        pac_bio_library_tube_uuid:
          type: :model
          value: library.uuid
        pac_bio_library_tube_name:
          type: :model
          value: library.request.sample_name
    sample_sheet:
      columns:
        System Name:
          type: :model
          value: plate.run.system_name
        Run Name:
          type: :model
          value: plate.run.name
        Sample Well:
          type: :model
          value: position
        Sample Name:
          type: :model
          value: library.request.sample_name
        Movie Time per SMRT Cell (hours):
          type: :model
          value: movie_time
        Insert Size (bp):
          type: :model
          value: insert_size
        Template Prep Kit (Box Barcode):
          type: :model
          value: plate.run.template_prep_kit_box_barcode
        Binding Kit (Box Barcode):
          type: :model
          value: plate.run.binding_kit_box_barcode
        Sequencing Kit (Box Barcode):
          type: :model
          value: plate.run.sequencing_kit_box_barcode
        Sequencing Mode (CLR/ CCS):
          type: :model
          value: sequencing_mode
        On plate loading concentration (mP):
          type: :model
          value: on_plate_loading_concentration
        DNA Control Complex (Box Barcode):
          type: :model
          value: plate.run.dna_control_complex_box_barcode
        Generate CCS Data:
          type: :model
          value: generate_ccs_data

development:
  <<: *default

test:
  <<: *default
