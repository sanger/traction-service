site_name: Volume Tracking Documentation
nav:
  - Introduction: index.md
  - Process Flow: process-flow.md
  - Architectural Overview: architectural-overview.md
  - Setting Up for Development: setting-up.md
  - Invoking Volume Tracking Messages: invoking-volume-tracking.md
  # - Architectural Overview: architectural-overview.md
# theme: material
theme:
    name: material
    font: false
    favicon: img/favicon.ico
    palette:
        # Palette toggle for automatic mode
        - media: "(prefers-color-scheme)"
          toggle:
            icon: material/brightness-auto
            name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default 
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to system preference
    # logo: img/traction-logo.svg
    features:
            - content.code.copy
            - navigation.footer
            - header.autohide
    icon:
        logo: material/test-tube
        annotation: material/arrow-right-circle
        repo: material/github
extra:
    generator: false
repo_url: https://github.com/sanger/traction-service
repo_name: sanger/traction-service
markdown_extensions:
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - tables
  - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.betterem
plugins:
   - glightbox
   - offline
   - git-committers:
      repository: squidfunk/mkdocs-material
      branch: main
   - git-revision-date-localized:
      enable_creation_date: true