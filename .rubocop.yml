require: rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  Exclude:
    - db/schema.rb
    - db/seeds.rb
    - db/migrate/*
    # Travis installs gems in the vendor directory, which causes rubocop to try
    # and cop our gems. We don't want it to.
    - vendor/**/*
    - 'test/**/*'
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'config/initializers/secret_token.rb'
    - 'config/initializers/backtrace_silencers.rb'
    - 'config/environments/*'
    - 'bin/*'
    - 'config/application.rb'
    - 'config/initializers/content_security_policy.rb'
    # Exclude auto-generated GraphQL classes
    - 'app/controllers/graphql_controller.rb'
    - 'app/graphql/mutations/base_*'
    - 'app/graphql/types/base_*'

# The cop is meant to enforce conventions regarding variables containing numbers
# However in 0.43.0 it is bugged. Both changed on master and disabled by default
# The exclusions don't even get added to the rubocop_todo properly!
Naming/VariableNumber:
  Enabled: false
Rails:
  Enabled: true

# Enforces 1234565789 as 123_456_789: While nice when dealing with actual big
# numbers, we're more likely to see it shout at us about barcodes.
Style/NumericLiterals:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'lib/tasks/*'

Layout/LineLength:
  Max: 100
  Exclude:
    - 'lib/tasks/*'
    

Metrics/MethodLength:
  Max: 12
  Exclude:
    - 'db/migrate/*'
    - 'config/initializers/01_proc.rb'

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent
Style/ClassAndModuleChildren:
  Enabled: false

Layout/SpaceBeforeBlockBraces:
  EnforcedStyle: space

Naming/FileName:
  Enabled: false

Style/NumericPredicate:
  AutoCorrect: false
  Enabled: true
  EnforcedStyle: comparison

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Style/ExponentialNotation:
  Enabled: true

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true 

Lint/DeprecatedOpenSSLConstant:
  Enabled: true 

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/CaseEquality:
  Exclude:
    - 'db/migrate/*'
    - 'config/initializers/01_proc.rb'

Rails/SkipsModelValidations:
  Exclude:
    - 'app/models/ont/plate_with_samples_factory.rb'
    
