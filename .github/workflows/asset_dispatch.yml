# Triggered on dispatching the action
# Create a release and build

name: Asset - on dispatch; build release and publish
on:
  workflow_dispatch:
    inputs:
      release_name:
        description: Release/Asset name
        required: true
        default: x.y.z-uat.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: sanger/.github/.github/actions/setup/checkout@master

      - name: Setup Ruby
        uses: sanger/.github/.github/actions/setup/ruby@master

      - name: Set up environment
        run: |
          cp config/database.yml.example config/database.yml
          cp config/mailer.yml.example config/mailer.yml
          cp config/bunny.yml.example config/bunny.yml

      - name: Compile Build
        run: ./compile-build

      - name: Create release and upload release.tar.gz
        uses: ncipollo/release-action@v1.8.8
        with:
          name: ${{ github.event.inputs.release_name }}
          tag: v${{ github.event.inputs.release_name }}
          prerelease: true
          commit: ${{ github.sha }}
          artifacts: release.tar.gz
          artifactErrorsFailBuild: true
